{% load static %}
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static './myfirst.css' %}">
    <body>
        <div class="container text-center">
        <div>
        <h1>Update Member</h1>
        </div>
    <div>
        <form action="updaterecord/{{ mymember.id }}" method="post"  >
            {% csrf_token %}
            First Name:
            <input type="text" placeholder="Enter FirstName" name="first" value="{{ mymember.firstname }}" required>
            <br><br>
            Last Name:
            <input type="text" placeholder="Enter LastName" name="last" value="{{ mymember.lastname }}" required>
            <br><br>
            <input class="btn btn-success" type="submit" value="Submit">
            </form>
        </div>
        <!-- <div>
            <img src="{% static './photo2.png' %}" style="width: 500px;" > 
        </div> -->
    </div>
    </body>
</html>
